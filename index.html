<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <div class="card-container">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar for Jessica Randall">
    <header class="dev-name">Jessica Randall</header>
      <div class="location" >London, United Kingdom</div>
      <span class="job-title" >"Front-end developer and avid reader."</span>
  <div class="buttons">
    <button>GitHub</button>
    <button>Frontend Mentor</button>
    <button>LinkedIn</button>
    <button>Twitter</button>
    <button>Instagram</button>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abo Shoman</a>.
  </footer>
</div>

</body>

</html>
